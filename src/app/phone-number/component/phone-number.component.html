<label for="phone">Phone Number:</label>
<div class="phone-input">
  <input type="text" id="phone" [(ngModel)]="phoneNumber" (ngModelChange)="onPhoneNumberChange()" placeholder="136xxxxxxxxx" />
  <span class="location">{{ location }}</span>
  <span *ngIf="!isPhoneNumberValid()" class="error-icon">⚠️</span>
</div>
